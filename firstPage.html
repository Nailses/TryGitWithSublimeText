<!DOCTYPE html>
<html>
<head>
	<title>Bare page</title>
</head>
<body>
	<!-- comment -->
	<h1>First title</h1>

	<table border="1">
		<tr>
			<th>col1</th>
			<th>col2</th>
		</tr>
		<tr>
			<td>Red</td>
			<td>Orange</td>
		</tr>
		<tr>
			<td>Green</td>
		</tr>
	</table>

	<br>

	<form>
		<label for="username">Username:</label>
		<input id="username" type="text" placeholder="username" name="name" required>

		<label for="password">Password:</label>
		<input id="password" type="password" placeholder="password" pattern=".{5,10}" name="" required title="5 to 10 characters">

		<button>Login</button>
	</form>

	<form>
		<p>Do you prefer cats or dogs?</p>
		<label for="dogs">Dogs</label>
		<input id="dogs" type="radio" name="petChoice" value="dogs">
		<label for="cats">Cats</label>
		<input id="cats" type="radio" name="petChoice" value="cats">

		<p>Favourite color: </p>
		<select name="color">
			<option value="colorRed">Red</option>
			<option value="colorGreen">Green</option>
			<option value="colorBlue">Blue</option>
		</select>

		<p>Textarea:</p>
		<textarea rows="2" cols="60"></textarea>
	
		<input type="submit" name="">
	</form>

	<form>
		<label for="bday">Birthday: </label>
			<select name="month">
				<option>Month</option>
				<option value="january">Jan</option>
				<option value="february">Feb</option>
				<option value="march">Mar</option>
			</select>

			<select name="day">
				<option>Day</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>

			<select name="year">
				<option>Year</option>
				<option value="1980">1980</option>
				<option value="1981">1981</option>
				<option value="1982">1982</option>
			</select>

		<div>
			<label for="agreeTerms">I agree to terms and coditions.</label>
			<input id="agreeTerms" type="checkbox" name="agreed">
		</div>

		<button>Go</button>
	</form>

</body>
</html>
